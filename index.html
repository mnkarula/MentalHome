<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春郁之秋</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            color: #333;
        }

        .player-container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 25px 20px;
            margin: 30px 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }

        .cover-area {
            margin-bottom: 20px;
        }

        .cover-art {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto 15px auto;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .cover-art.playing {
            animation: rotate 10s linear infinite;
        }

        .music-title {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            outline: none;
        }

        .poem-area {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            text-align: left;
            line-height: 1.7;
            color: #444;
            font-size: 1em;
            max-height: 40vh;
            overflow-y: auto;
        }

        .poem-area h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            color: #34495e;
            font-size: 1.3em;
        }

        .poem-area p {
            margin-bottom: 1em;
        }

        .poem-area::-webkit-scrollbar {
            width: 5px;
        }
        .poem-area::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }
        .poem-area::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .poem-area::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="cover-area">
            <img src="cover.png" alt="专辑封面" class="cover-art" id="coverArt">
        </div>
        <h1 class="music-title">春郁之秋</h1>
        <audio id="audioPlayer" controls src="Fur_Alina.flac">
            您的浏览器不支持播放此音频格式。
        </audio>
    </div>

    <div class="poem-area">
        <h2>无题</h2>
        <p>
            我看见它盘旋在那里，<br>
            每个生命消亡的背后。<br>
            都有它的影子。<br>
            是记忆，还是未竟的诗篇？
        </p>
        <p>
            有人说那是天堂，<br>
            有人说那是地府，。<br>
            也有人说，那里空无一物，<br>
            只有永恒的沉寂。
        </p>
        <p>
            我游离于它们之间，<br>
            端详着它的面目。<br>
            一言不发，<br>
            只是充满了愤怒。
        </p>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const coverArt = document.getElementById('coverArt');

        if (audioPlayer && coverArt) {
            audioPlayer.addEventListener('play', () => {
                coverArt.classList.add('playing');
            });
            audioPlayer.addEventListener('pause', () => {
                coverArt.classList.remove('playing');
            });
            audioPlayer.addEventListener('ended', () => {
                coverArt.classList.remove('playing');
            });
        } else {
            console.error("播放器或封面元素未找到！");
        }
    </script>
</body>
</html>
