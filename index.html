<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春郁之秋</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            color: #333;
            overflow: hidden;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 375px;
            padding: 20px;
            box-sizing: border-box;
        }

        .cover-area {
            margin-bottom: 20px;
        }

        .cover-art {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .cover-art.playing {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .music-title {
            font-size: 1.8em;
            font-weight: bold;
            margin: 15px 0;
            color: #2c3e50;
            text-align: center;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .audio-controls button {
            background: none;
            border: none;
            font-size: 2em;
            color: #333;
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .audio-controls button:hover {
            color: #007aff;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            margin-top: 20px;
            position: relative;
            border-radius: 5px;
        }

        .progress {
            height: 100%;
            width: 0;
            background: #007aff;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .poem-area {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            text-align: left;
            line-height: 1.7;
            color: #444;
            font-size: 1em;
            max-height: 30vh;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }

        .poem-area h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            color: #34495e;
            font-size: 1.3em;
        }

        .poem-area p {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="cover-area">
            <img src="cover.png" alt="专辑封面" class="cover-art" id="coverArt">
        </div>
        <h1 class="music-title">春郁之秋</h1>
        <div class="audio-controls">
            <button id="playPauseBtn">▶️</button>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <div class="poem-area">
        <h2>无题</h2>
        <p>
            我看见它盘旋在那里，<br>
            每个生命消亡的背后。<br>
            都有它的影子。<br>
        </p>
        <p>
            有人说那是天堂，<br>
            有人说那是地府，。<br>
            也有人说，那里空无一物，<br>
            只有永恒的孤寂。
        </p>
        <p>
            我游离于它们之间，<br>
            端详着它的面目。<br>
            一言不发，<br>
            只是充满了愤怒。
        </p>
    </div>

    <audio id="audioPlayer" src="Fur_Alina.flac"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const coverArt = document.getElementById('coverArt');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progress = document.getElementById('progress');

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = '⏸️';
                coverArt.classList.add('playing');
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = '▶️';
                coverArt.classList.remove('playing');
            }
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${percentage}%`;
        });

        audioPlayer.addEventListener('ended', () => {
            playPauseBtn.textContent = '▶️';
            coverArt.classList.remove('playing');
            progress.style.width = '0%';
        });
    </script>
</body>
</html>
